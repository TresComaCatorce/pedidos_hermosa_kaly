<!DOCTYPE HTML>
<html>


<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Ingreso</title>

</head>


<body>
	<div class="container">
		<div class="row main">
			<div class="panel-heading">
				<div class="panel-title text-center">
				
					<img width="200" height="185" src="images/hermosa_kaly_logo.png"alt="Hermosa Kaly disfraces infantiles">
					<hr/>
					
				</div>
			</div>

			<div class="main-login main-center">
				<form id="loginForm" class="form-horizontal" method="post" action="Login">
					<div class="form-group">
						<label for="name" class="cols-sm-2 control-label">Usuario</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon input-login-icon">
									<i class="fa fa-user fa" aria-hidden="true"></i>
								</span>
								<input type="text" class="form-control input-login" name="username"
									id="username" placeholder="Ingrese su usuario" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="password" class="cols-sm-2 control-label">Clave</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon input-login-icon">
									<i class="fa fa-lock fa-lg" aria-hidden="true"></i>
								</span>
								<input type="password" class="form-control input-login"	name="password" id="password" placeholder="Ingrese su clave" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<input type="submit" class="btn btn-lg btn-block login-button" name="loginButton" id="loginButton" value="Ingresar" />
					</div>

				</form>
			</div>
		</div>
	</div>

</body>


</html>
